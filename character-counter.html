<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">Real-time Character Counter</h2>
        <textarea id="text" placeholder="please write your text here..." class="text" maxlength="50"></textarea>
        <div class="counter-container"><p>Total Characters: <span id="total">0</span></p><p>Remaining: <span id="remaining">50</span></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
