<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Real-time Character Counter</h1>
        <textarea name="text" id="text" cols="30" rows="10" class="text"></textarea>
        <div class="text-info"><p>Total Character: <span id="character-count">0</span></p><p>Remaining: <span id="remaining">50</span></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
